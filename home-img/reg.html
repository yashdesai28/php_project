<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="regs.css">
    <title>reg</title>
  </head>
  <body>
    <section class="section-login">
      <div class="grid-containerf1">
            <div class="grid-container">
                <div class="left-part">

                 <img class="img-part" src="orange.jpg" alt="">

                </div>

                <div class="right-part">
                    <div class="main-right">
                        <h2 class="secondary-heading">create Account</h2>
                    </div>

                    <form class="form-main" >
                        <div class="f-l">
                                <input type="text" class="input" name="fname"> 
                                <input type="text" class="input" name="lname"> 
                        </div>

                        <input type="text" class="input" name="username" placeholder="username">
                        <input type="email" class="input" name="email" placeholder="Email" >
                        <input type="password" class="input" name="password" placeholder="password" >
                        <input type="password" class="input" name="conpassword" placeholder="confirm password" >
                        <input type="number" class="input" name="contactno" placeholder="Contact no" >

                    </form>

                </div>

            </div>

        </div>

    </section>
  </body>
</html>
