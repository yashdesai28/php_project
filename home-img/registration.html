<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Apple-Logo-Modern-Icon (1).png" rel="title icon" />
    <link rel="stylesheet" href="registration.css" />
    <title>registration</title>

    
        


</head>

<body>
    <section class="section-login">

        <div class="grid-containerf1">



            <div class="grid-container">

                <div class="left-part">

                    <div class="new-part">

                        <img src="orange.jpg" >
                    </div>

                   



                </div>

                <div class="right-part">


                    <div class="rightmain">

                        <h2 class="secondary-heading">Create <span id="account">Account</span></h2>


                        <form action="">

                            <div class="input-flexfl">

                                <input type="text" class="infl" placeholder="First name" />
                            </div>

                            <div class="input-flexfl2">

                                <input type="text" class="infl" placeholder="Last name" />
                            </div>

                            <div class="input-flex">

                                <input type="email" class="in" placeholder="username" />
                            </div>

                            <div class="input-flex">

                                <input type="number" class="in" placeholder="phone number" />
                            </div>

                            <div class="input-flex">

                                <input type="password" class="in" placeholder="password" />
                            </div>

                            <div class="input-flex">

                                <input type="password" class="in" placeholder="confirm password" />
                            </div>



                            <button class="login-click" type="submit">Create</button>

                        </form>

                        <div class="reg">
                            <a href="login.html" class="login">Already an account holder?</a>
                        </div>

                    </div>

                </div>



            </div>

        </div>


      

    </section>







</body>

</html>
